syntax = "proto3";


package Game.MasterData;

message RarityMessage {
  int32 rarity_id = 1;
  int32 stars = 2;
  string key = 3;
  string label = 4;
  string color_hex = 5;
  int32 sort_order = 6;
  bool is_active = 7;
  string meta = 8;
}

message RarityList {
  repeated RarityMessage rarities = 1;
}