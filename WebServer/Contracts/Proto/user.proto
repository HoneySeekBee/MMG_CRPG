syntax = "proto3";
package Contracts.Protos;

// 내 요약(TopBar 표시용)
message UserSummaryPb {
  int32  userId   = 1;
  string nickname = 2;
  int32  level    = 3;
  int32  gold     = 4;
  int32  gem  = 5;
  int32  token  = 6;
  int32  iconId   = 7; // 없으면 0
}

// 상세 프로필
message UserProfilePb {
  int32  id       = 1;
  int32  userId   = 2;
  string nickname = 3;
  int32  level    = 4;
  int32  exp      = 5;
  int32  gold     = 6;
  int32  gem  = 7;
  int32  token  = 8;
  int32  iconId   = 9; // 없으면 0 
  string iconKey  = 10;   // 예: "hero_0001"
  int32  iconVersion = 11;
}

// 수정 요청
message UpdateProfilePb {
  string nickname = 1;
  int32  iconId   = 2; // optional 대용: 0이면 null 취급
}
message ChangePasswordPb {
  string oldPassword = 1;
  string newPassword = 2;
}